<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script type="text/javascript">
    var user = {
        name : "高世伟",
        age : 18
    }
    // 将js对象转换为json对象
    var test = JSON.stringify(user)
    console.log(test)
    // 将json对象转换为js对象
    var obj = JSON.parse(test)
    console.log(obj)
</script>
</body>
</html>
